<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodView - Emotional Map of the World</title>
    <meta name="description" content="An interactive emotional map of the world displaying location-based moods, weather, and ambient sounds.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="src/css/custom.css">
</head>
<body class="bg-gray-900 text-white">
    <!-- Header/Search Section -->
    <header class="fixed w-full top-0 z-50 bg-gray-800 bg-opacity-90 backdrop-blur-sm">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold">MoodView</h1>
                <div class="flex-1 mx-4">
                    <input type="text" 
                           placeholder="Search location..." 
                           class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500"
                           id="locationSearch">
                </div>
                <button id="detectLocation" 
                        class="px-4 py-2 bg-blue-600 rounded-lg hover:bg-blue-700 transition-colors">
                    Detect Location
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pt-24 pb-12">
        <!-- Loading State -->
        <div id="loadingState" class="hidden">
            <div class="flex items-center justify-center min-h-[60vh]">
                <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-blue-500"></div>
            </div>
        </div>

        <!-- Cards Grid -->
        <div id="locationsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards will be dynamically inserted here -->
        </div>
    </main>

    <!-- Modal Template -->
    <div id="locationModal" class="fixed inset-0 bg-black bg-opacity-75 hidden items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg max-w-2xl w-full mx-4 overflow-hidden">
            <div class="p-6">
                <!-- Modal content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="src/js/utils.js"></script>
    <script src="src/js/weather.js"></script>
    <script src="src/js/mood.js"></script>
    <script src="src/js/sound.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
